<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Wheel Animation Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #101c2c;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .zodiac-wheel-img {
      width: 500px;
      max-width: 90vw;
      opacity: 0.35;
      filter: drop-shadow(0 0 60px #00e0ff88) blur(0.5px);
      animation: spin 18s linear infinite;
      display: block;
      z-index: 1;
      transform-origin: 50% 50%;
      pointer-events: none;
      user-select: none;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to   { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <img src="astro-wheel.webp" alt="Zodiac Wheel" class="zodiac-wheel-img">
</body>
</html>
